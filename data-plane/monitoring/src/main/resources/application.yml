spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url:  jdbc:postgresql://postgres:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

talaria:
  control-plane: ${CONTROL_PLANE_DOMAIN}